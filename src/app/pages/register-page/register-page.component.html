<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="wrapper">
            <h2>Register</h2>
            <hr>
            <form #registerForm="ngForm" (submit)="onSubmitHandler()">
                <!-- <h2>{{registerForm.value | json}}</h2>
                <hr>
                <h2>{{userModel | json}}</h2> -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="userModel.firstName"
                    #firstName="ngModel"
                    required
                    [class.is-invalid]="firstName.invalid && firstName.touched">
                    <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">First Name is required</small>
                    <!-- <h1>{{firstName.untouched}}</h1> -->
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="userModel.email"
                    #email="ngModel"
                    required 
                    pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                    [class.is-invalid]="email.invalid && email.touched">

                    <div *ngIf="email.errors && email.touched">
                        <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors['pattern']">Please enter a Valid Email</small>
                    </div>

                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" name="mobile" id="mobile" class="form-control" [(ngModel)]="userModel.mobile"
                    #mobile="ngModel"
                    required 
                    pattern="^\d{10}"
                    [class.is-invalid]="mobile.invalid && mobile.touched">
                    
                    <div *ngIf="mobile.errors && mobile.touched">
                        <small class="text-danger" *ngIf="mobile.errors['required']">Mobile number is required</small>
                        <small class="text-danger" *ngIf="mobile.errors['pattern']">Please enter a Valid Mobile number</small>
                    </div>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="userModel.password"
                    #password="ngModel"
                    required 
                    minlength="6"
                    [class.is-invalid]="password.invalid && password.touched">
                    
                    <div *ngIf="password.errors && password.touched">
                        <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password.errors['minlength']">Password must be 6 characters long</small>
                    </div>

                </div>

                <input type="submit" value="Register" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
            </form>
            <br>
            <p class="text-center">
                Already Registered?<a href="/login">Click Here</a>
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
